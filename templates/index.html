<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinTum - Document Generator</title>
    <!-- Bootstrap 5 CDN for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #0d6efd; /* Primary Bootstrap color */
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">PrinTum</h1>
        </div>
    </header>

    <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-4 p-md-5 w-100" style="max-width: 500px;">
            <h2 class="card-title text-center mb-4">Generate NOC Certificate</h2>
            <p class="text-muted text-center mb-4">Enter the relevant month and year to generate the No Dues Certificate.</p>
            
            <!-- Form for PDF generation -->
            <form action="/generate-pdf" method="post">
                
                <div class="mb-4">
                    <label for="monthInput" class="form-label fw-semibold">Month and Year (e.g., August-2025)</label>
                    <input type="text" class="form-control" id="monthInput" name="month_text" 
                           placeholder="Enter Month-Year (e.g., August-2025)" required 
                           aria-describedby="monthHelp">
                    <div id="monthHelp" class="form-text">
                        This text will appear in the generated PDF document.
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download me-2" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        Download PDF
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center text-muted py-3">
        <small>&copy; 2025 PrinTum Application</small>
    </footer>

    <!-- Bootstrap JS Bundle (optional, not strictly needed for this form) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
